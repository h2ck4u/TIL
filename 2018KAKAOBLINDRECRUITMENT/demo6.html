<!DOCTYPE html>
<html>
<head>
<!-- 
원형으로 연결된 스티커에서 몇 장의 스티커를 뜯어내어 뜯어낸 스티커에 적힌 숫자의 합이 최대가 되도록 하고 싶습니다. 단 스티커 한 장을 뜯어내면 양쪽으로 인접해있는 스티커는 찢어져서 사용할 수 없게 됩니다.

예를 들어 위 그림에서 14가 적힌 스티커를 뜯으면 인접해있는 10, 6이 적힌 스티커는 사용할 수 없습니다. 스티커에 적힌 숫자가 배열 형태로 주어질 때, 스티커를 뜯어내어 얻을 수 있는 숫자의 합의 최댓값을 
return 하는 solution 함수를 완성해 주세요. 원형의 스티커 모양을 위해 배열의 첫 번째 원소와 마지막 원소가 서로 연결되어 있다고 간주합니다.

제한 사항
sticker는 원형으로 연결된 스티커의 각 칸에 적힌 숫자가 순서대로 들어있는 배열로, 길이(N)는 1 이상 100,000 이하입니다.
sticker의 각 원소는 스티커의 각 칸에 적힌 숫자이며, 각 칸에 적힌 숫자는 1 이상 100 이하의 자연수입니다.
원형의 스티커 모양을 위해 sticker 배열의 첫 번째 원소와 마지막 원소가 서로 연결되어있다고 간주합니다.
-->
	<title>문제6</title>
	<script>
		function solution(sticker) {
			var answer = 0;
			var count = 4;
			var len = sticker.length;
		
			if (len === 1) {
				return sticker[0];  // 배열이 한 개일 경우 바로 종료
			}
			while (count--)	{
				var result = [];
				var max = 0;
		
				result[0] = sticker[0];
				result[1] = sticker[1];
				result[2] = sticker[2] + result[0];
		
				// 현재 위치에서 2번째 전과 3번째 전 중에 큰 값을 더하여 현재값 계산
				for (var i = 3; i < len - 1; i++) {
					max = Math.max(result[i - 2], result[i - 3]);
					result[i] = sticker[i] + max;
				}
		
				// 배열에서 마지막 계산값에서 최대값을 답으로 저장
				answer = Math.max(answer, result[len - 2]);
		
				// 배열을 이동시킴
				var firstValue = sticker.shift();
				sticker.push(firstValue);
			}
		
			return answer;
		}
	</script>
</head>
