<!DOCTYPE html>
<html>
<head>
	<title>문제1</title>
	<script>
		function solution(n) {
			if(!Number.isInteger(n) || n > 1000000000) {
				return;
			}
			var answer = 0;
			var len = n.toString().length;
			for(var i = len; len > 0; len--) {
				answer += Number.parseInt(n / Math.pow(10, len-1));
				n -= (Number.parseInt(n / Math.pow(10, len-1)) * Math.pow(10, len-1));
			}
			return answer;
		}
	</script>
</head>
